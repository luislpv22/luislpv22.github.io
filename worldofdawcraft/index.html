<!DOCTYPE html>
<html lang="es">
<head>
	<title>World of DAWcraft</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="favicon.ico" rel="shortcut icon" type="image/ico">
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" type="text/css" />
	<link rel="stylesheet" href="css/estilo.css" type="text/css" />
	<style>
		.node {
			border: 1px solid #000;
			position: absolute;
			z-index: -1;
		}
		.block {
			background: #000;
			position: absolute;
			z-index: -1;
		}
		.start {
			background: red;
			position: absolute;
			z-index: -1;
		}
		.end {
			background: green;
			position: absolute;
			z-index: -1;
		}
		.path {
			background: #aaa;
			position: absolute;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div id="area">
		<div id="scoreboard">
			<div id="level">Nivel 1</div>
			<div id="timer">25:00</div>
			<div id="score"><img src="images/gold.gif" /><span>0</span></div>
			<div id="deaths"><img src="images/deaths.png" /><span>1</span></div>
			<div id="time-bar"></div>
		</div>
		<div id="player"></div>
		<div id="capa1"></div>
		<div class="loot-items"></div>
		<div id="startMenu" class="flex-container">
			<div id="logo"></div>
			<div id="btnStart">Play</div>
		</div>
		<div class="flex-container">
			<div class="floatingMsg"></div>
			<div class="alert">
				<p></p>
				<div class="btn"></div>
			</div>
		</div>
		<div id="endMenu" class="flex-container hidden">
			<div id="logo"></div>
			<h3>¡Enhorabuena! Has completado el juego.</h3>
			<p>Puedes volver a jugar de nuevo o ver el código fuente en <a href="https://github.com/luislpv22">mi perfil de GitHub</a></p>
			<p>¡Gracias por jugar!</p>
			<div id="btnStart">Play again</div>
			<div id="btnGithub"><a href="https://github.com/luislpv22">@luislpv22</div>
		</div>
	</div>
	<img id="bg3" src="bg3.jpg" style="display: none" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
